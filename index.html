<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Coffee Shop Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="review.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Welcome to Our Coffee Shop</h1>
        <p>Explore the best coffee types we have</p>
    </section>
    
    <section class="coffee-types">
        <h2>Our Coffee Types</h2>
        <div class="grid">
            <div class="coffee-item">
                <img src="images/cappuccino.jpeg" alt="Cappuccino">
                <h3>Cappuccino</h3>
            </div>
            <div class="coffee-item">
                <img src="images/americanao.jpeg" alt="Americano">
                <h3>Americano</h3>
            </div>
            <div class="coffee-item">
                <img src="images/irish.jpeg" alt="Irish Coffee">
                <h3>Irish Coffee</h3>
            </div>
            <div class="coffee-item">
                <img src="images/mocha.jpeg" alt="Mocha">
                <h3>Mocha</h3>
            </div>
            <div class="coffee-item">
                <img src="images/frappe.jpeg" alt="Frappe">
                <h3>Frappe</h3>
            </div>
            <div class="coffee-item">
                <img src="images/iced.jpeg" alt="Iced Coffee">
                <h3>Iced Coffee</h3>
            </div>
        </div>
    </section>
    
    <section class="cart">
        <h2>Cart Items</h2>
        <ul id="cart-items">
            <!-- JavaScript will populate this list -->
        </ul>
    </section>

    <footer>
        <p>&copy; Coffee Shop</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
